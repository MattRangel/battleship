<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div id="boards"></div>
    <dialog id="board-creation">
      <button class="close-modal">Close</button>
      <br />
      <div class="board-container"></div>
      <div id="ship-preview"></div>
      <select id="place-ship-direction">
        <option value="horizontal">Horizontal</option>
        <option value="vertical">Vertical</option>
      </select>
    </dialog>
    <dialog id="win-alert">
      <button class="close-modal">Close</button>
      <br />
      <h1></h1>
      <button class="close-modal confirm">Restart</button>
    </dialog>
    <dialog id="pass-control">
      <button class="close-modal">Close</button>
      <br />
      <h1>Pass control to your opponent!</h1>
      <button class="close-modal confirm">Okay!</button>
    </dialog>
  </body>
</html>
